                    <input type="number" id="name-1" placeholder="+20 *** *** ****" class="placeholder:text-gray-300 rounded text-white focus:border-gray-600 bg-transparent border border-gray-500">
                </div>
                <div class="form flex flex-row items-center justify-center gap-3 w-full">
                    <div class="flex items-center pl-4 border border-sky-400 border-gray-500  rounded basis-1/2" id="parent-male">

                    <div class="flex items-center pl-4 border  rounded border-gray-500 basis-1/2"  id="parent-male-2">

                        <label for="bordered-radio-2" class="w-full py-4 ml-2 text-sm font-medium text-gray-300 cursor-pointer max-[768px]:text-sm">Female</label>
